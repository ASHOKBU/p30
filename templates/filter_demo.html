{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter_demo</title>
</head>
<body>
    {% if data|length > 10 %}
    <h1>{{ data| upper }} is more than 10 characters</h1>
    {% else %}
    <h1>data is lower than 10 characters</h1>
    {% endif %}
    <h2>{{data|length|add:"10"}}</h2>
    <h2>{{data|upper|lower}}</h2>
    <h3>{{a|add:b}}</h3>
    <h2>{{data|is_lower}}</h2>
    <h2>{{data|upper|is_upper}}</h2>
    <h2>{{num|plural:"mangoe"}}</h2>
</body>
</html>
